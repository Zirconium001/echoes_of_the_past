
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Maintenance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00ffcc;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid #00ffcc55;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc22;
      max-width: 600px;
    }

    .title {
      font-size: 1.8em;
      text-shadow: 0 0 10px #00ffcc;
      margin-bottom: 20px;
      animation: flicker 2s infinite alternate;
    }

    .subtitle {
      font-size: 1em;
      color: #ffffffaa;
      margin-bottom: 30px;
    }

    .status-bar {
      width: 100%;
      height: 10px;
      background: #00ffcc33;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffcc66;
      position: relative;
    }

    .status-bar::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 30%;
      background: #00ffcc;
      animation: loading 2s infinite ease-in-out;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      45% { opacity: 0.8; }
      50% { opacity: 1; }
      55% { opacity: 0.6; }
      60% { opacity: 1; }
      100% { opacity: 0.9; }
    }

    @keyframes loading {
      0% { left: -30%; }
      50% { left: 50%; }
      100% { left: 110%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">[ SYSTEM NOTICE ]</div>
    <div class="subtitle">Webpage Under Maintenance</div>
    <div class="subtitle">Webpage will be available after August</div>
    <div class="status-bar"></div>
  </div> 

</body>
</html>
