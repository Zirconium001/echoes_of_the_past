
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echoes of the Past</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Roboto Mono', monospace;
      text-align: center;
    }

    .welcome-box {
      font-family: 'Playfair Display', serif;
      font-size: 2.2em;
      font-weight: bold;
      padding: 30px;
      border: 2px solid yellow;
      border-radius: 15px;
      margin-bottom: 30px;
      width: 80%;
      max-width: 800px;
    }

    .info-box {
      font-size: 1.1em;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 700px;
      border: 1px solid #444;
    }

    .continue-btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: bold;
      background-color: yellow;
      color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .continue-btn:hover {
      background-color: #ffeb3b;
      transform: scale(1.05);
    }

    .continue-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    Welcome to Echoes of the Past
  </div>

  <div class="info-box">
    In this website, you will find the previous years' questions of the previous batches of CSE department, UITS.
  </div>

  <div class="info-box">
    Enjoy and best of luck for your exams!
  </div>

  <a href="next.html" class="continue-btn">Continue</button>

</body>
</html>
